stages:
  - test_api
  - build_ui
  - test_ui
  - deploy

docker build_ui:
  image: node:latest
  stage: build_ui
  artifacts:
    paths:
      - UI/dist
  only:
    changes:
      - UI/*
  script:
    - cd UI
    - npm install -g @angular/cli
    - npm install
    - ng build --prod

docker test_ui:
  image: node:latest
  extends: build_ui
  stage: test_ui
  script:
    - cd UI
    - npm install -g @angular/cli
    - ng test --browsers ChromeHeadless

shell deploy:
  stage: deploy
  script:
    - docker-compose -f docker-compose.yml down
    - docker-compose -f docker-compose.yml build --no-cache
    - docker-compose -f docker-compose.yml up -d

docker test_api:
  image: python:latest
  stage: test_api
  only:
    changes:
      - API/*
  script:
    - cd API
    - pip install -r requirements.txt
    - chmod +x manage.py
    - ./manage.py test
