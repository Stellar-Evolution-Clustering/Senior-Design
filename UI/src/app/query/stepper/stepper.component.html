<form [formGroup]="query">
  <mat-card>
    <mat-card-title>New Query</mat-card-title>
    <mat-card-content>
      <mat-vertical-stepper linear #stepper>
        <mat-step [stepControl]="query.get('dbSelect')">
          <ng-template matStepLabel>Choose DB</ng-template>
          <app-db [fc]="query.get('dbSelect')"></app-db>
          <div>
            <button
              mat-raised-button
              matStepperNext
              type="button"
              color="primary"
            >
              Next
            </button>
          </div>
        </mat-step>
        <mat-step [stepControl]="query.get('attributes')">
          <ng-template matStepLabel>Add Attributes</ng-template>
          <app-attribute [formArray]="query.get('attributes')" (selectAttributeEvent)="addAttribute($event)"
            (deleteAttributeEvent)="deleteAttribute($event)"></app-attribute>
          <div>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button mat-raised-button color="primary" matStepperNext type="button" [disabled]="query.get('attributes').errors?.required">
              Next
            </button>
          </div>
        </mat-step>
        <mat-step [stepControl]="query.get('weights')" #weightStep>
          <ng-template matStepLabel>Define Weight</ng-template>
          <app-weight [weightArray]="query.get('weights')" [attributeArray]="this.attributes.controls" (allowEmptyInputEvent)="changeInputMode($event)" ></app-weight><!-- [allowEmptyInput]="allowEmptyInput" -->
          <div>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button mat-raised-button color="primary" matStepperNext type="button" (click)="needToShowSnackBar()" [disabled]="!this.allowEmptyInput && query.get('weights').errors?.emptyWeights">
              Next
            </button>
          </div>
        </mat-step>
        <!-- <mat-step [stepControl]="query.get('distFunct')">
          <ng-template matStepLabel>Choose Distance Functions</ng-template>
          <app-distance-func [fc]="query.get('distFunct')"></app-distance-func>
          <div>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button
              mat-raised-button
              color="primary"
              matStepperNext
              type="button"
            >
              Next
            </button>
          </div>
        </mat-step> -->
        <mat-step [stepControl]="query.get('algorithm')">
          <ng-template matStepLabel>Choose Clustering Method</ng-template>
          <app-cluster-method [fc]="query.get('algorithm')"></app-cluster-method>
          <div>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button mat-raised-button color="primary"
                    matStepperNext type="button"
                    [disabled]="query.get('algorithm').errors?.required">
              Next
            </button>
          </div>
        </mat-step>
        <mat-step > <!-- [stepControl]="query.get('cluster_params')" -->
          <ng-template matStepLabel>Set AdditionalParameters</ng-template>
          <app-clusterparams [clusterType]="query.get('algorithm').value" [paramsControl]="query.get('cluster_params')">
          </app-clusterparams>
          <div>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button 
            mat-raised-button 
            matStepperNext 
            color="primary" 
            (click)="this.request = buildRequestTemplate(); print();" 
            matStepperNext type="button" 
            [disabled]="false">
              Next
            </button>
          </div>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Review & Submit</ng-template>
          <app-query-summary [request]="this.request" [attributeTable]="buildAttributeDisplayArr()"></app-query-summary>
          <div>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
            <a mat-button type="submit" (click)="onSubmit()">Submit</a>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </mat-card-content>
  </mat-card>
</form>
