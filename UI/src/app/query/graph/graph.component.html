<!-- <plotly-plot [data]="graph.data" [layout]="graph.layout"></plotly-plot> -->
<mat-card>
  <button mat-stroked-button color="primary" (click)="configureGraph()" *ngIf="clusteredData">
    Configure Graph
  </button>

  <div style="width: 100%;" *ngIf="!clusteredData">
    <mat-spinner style="margin: 0 auto;" color="accent"></mat-spinner>
  </div>

  <div class="graphBlock">
    <div class="graph" *ngIf="clusteredData">
      <plotly-plot [data]="graph2D.data" [layout]="graph2D.layout"
        [hidden]="(clusteredData.graphType != GraphTypeEnum.Graph_2D) && (clusteredData.graphType != GraphTypeEnum.Graph_1D)"></plotly-plot>
      <plotly-plot [data]="graph3D.data" [layout]="graph3D.layout"
        [hidden]="clusteredData.graphType != GraphTypeEnum.Graph_3D"></plotly-plot>
    </div>
  </div>
</mat-card>
