stages:
  - build_api
  - test_api
  - build_ui
  - test_ui
  - deploy

build_ui:
  image: node:latest
  stage: build_ui
  artifacts:
    paths:
      - UI/dist
  only:
    changes:
      - UI/*
  script:
    - cd UI
    - npm install -g @angular/cli
    - npm install
    - ng build --prod

test_ui:
  extends: build_ui
  stage: test_ui
  script:
    - cd UI
    - npm install -g @angular/cli
    - ng test --browsers ChromeHeadless

build_api:
  stage: build_api
  script:
    - cd API
    - docker build . -t $API_CONTAINER_TAG

test_api:
  image: python:latest
  stage: test_api
  only:
    changes:
      - API/*
  script:
    - cd API
    - pip install -r requirements.txt
    - chmod +x manage.py
    - ./manage.py test
